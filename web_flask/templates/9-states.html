<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        {% if id not in values %}
        <P>States of {{id}}</P>
        <UL>
            {% for state in states.values() | sort(attribute='name') %}
            <LI>{{state.id}}: <B>{{state.name}}</B></LI>
            {% endfor %}
        </UL>
        {% else %}
        <H1>Not found!</H1>
        {% endif %}

    </BODY>
</HTML>
